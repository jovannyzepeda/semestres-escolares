<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body>
  <label>NUMERO 1</label><br>
  <input type="text" id="uno" name="uno"/><br>
  <label>Numero 2</label><br>
  <input type="text" id="dos" name="dos"/><br>
  <button type="button" onclick="mas()">+</button>
  <button onclick="por()" >*</button>
  <button onclick="menos()" >-</button>
  <button onclick="entre()" >/</button>
  <br>
  <label>resultado</label><br>
  <input type="text" id="resultado" name="resultado"/><br>
  <script type="text/javascript">
  function mas(){
  	var x=document.getElementById('uno');
  	var y=document.getElementById('dos');
  	var z = parseInt(x.value)+parseInt(y.value);
  	console.log(z);
  	document.getElementById('resultado').value=z;
  }
  function por(){
  	var x=document.getElementById('uno');
  	var y=document.getElementById('dos');
  	var z = parseInt(x.value)*parseInt(y.value);
  	document.getElementById('resultado').value=z;
  }
  function menos(){
  	var x=document.getElementById('uno');
  	var y=document.getElementById('dos');
  	var z = parseInt(x.value)-parseInt(y.value);
  	document.getElementById('resultado').value=z;
  }
  function entre(){
  	var x=document.getElementById('uno');
  	var y=document.getElementById('dos');
  	var z = parseInt(x.value)/parseInt(y.value);
  	document.getElementById('resultado').value=z;
  }

  </script>

  </body>
</html>
